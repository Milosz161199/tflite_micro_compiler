name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: requirements
      run: cd .. && git clone https://github.com/tensorflow/tensorflow.git && cd tensorflow && make -f tensorflow/lite/micro/tools/make/Makefile hello_world_bin
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: make
      run: cd build && make
